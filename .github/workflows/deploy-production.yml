name: Deploy to Production

on:
  push:
    branches:
      - main
      - production
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  PYTHON_VERSION: '3.13'

jobs:

  # ----------------------------
  # Deploy via SSH
  # ----------------------------
  deploy-ssh:
    name: Deploy via SSH
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    environment:
      name: ${{ github.event.inputs.environment || 'production' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      # ----------------------------
      # Create .env on server
      # ----------------------------
      - name: Create .env file on server
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          cat > /tmp/.env << 'EOF'
          # CTFd
          DATABASE_URL=${{ secrets.DATABASE_URL }}
          REDIS_URL=${{ secrets.REDIS_URL }}

          WORKERS=4
          REVERSE_PROXY=true

          UPLOAD_FOLDER=/var/uploads
          LOG_FOLDER=/var/log/CTFd
          ACCESS_LOG=-
          ERROR_LOG=-

          CTFD_PORT=8000
          EOF

          scp /tmp/.env $SSH_USER@$SSH_HOST:$DEPLOY_PATH/.env
          ssh $SSH_USER@$SSH_HOST "chmod 600 $DEPLOY_PATH/.env"
          rm /tmp/.env

      # ----------------------------
      # Deploy
      # ----------------------------
      - name: Deploy to server
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          ssh $SSH_USER@$SSH_HOST << 'ENDSSH'
            set -e

            cd $DEPLOY_PATH

            echo "ðŸ“¥ Updating code..."
            git fetch --all
            git checkout main
            git pull

            echo "ðŸ›‘ Stopping containers..."
            docker compose down

            echo "ðŸš€ Starting containers..."
            docker compose up -d --build

            echo "ðŸ—„ Running database migrations..."
            docker compose exec -T ctfd flask db upgrade

            echo "ðŸ“Š Containers status:"
            docker compose ps
          ENDSSH

      # ----------------------------
      # Health check
      # ----------------------------
      - name: Health check
        run: |
          sleep 5
          curl -f ${{ secrets.DEPLOYMENT_URL }} || echo "âš ï¸ Health check failed"
